<!DOCTYPE html>
<html>
  <head>
      <title>Fizzy Archive - All Forums</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header">
      <img src="/dizzy_logo.svg" alt="DIZZY"/>
      <h3>Forum Archive</h3>
    </div>
    <div class="content">
      <ul>
        {{- for forum in forums }}
          <li>
            <a href="/forum/{ forum.id }">{ forum.title }</a> (posts: { forum.post_count })
          </li>
        {{- endfor }}
      </ul>
      <p class="footer">Archive generated at <kbd>{ generated_at }</kbd> by <kbd>{ generated_hostname }</kbd></p>
    </div>
  </body>
</html>
