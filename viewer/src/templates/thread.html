<!DOCTYPE html>
<html>
  <head>
      <title>Fizzy Archive - { thread.title }</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header">
      <a href="/"><img src="/dizzy_logo.svg" alt="DIZZY"/></a>
      <h3>Forum Archive</h3>
    </div>
    <div class="content">
      <h1>{ thread.title }</h1>
      {{- for post in posts }}
        <div class="post">
          <p>
            { post.content }
          </p>
          <pre class="author"> â€“ { post.owner.name }, { post.created_date }, likes: { post.likes | vec_counter }</pre>
        </div>
      {{- endfor }}
    </div>
  </body>
</html>
